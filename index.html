<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>



<div class="container">
  <div class="fst">

  </div>
  <div class="buttons">
    <div class="display"></div>
    <button class="btn-clear">AC</button>
    <button class="btn-number" button-value="1">1</button>
    <button class="btn-number" button-value="2">2</button>
    <button class="btn-number" button-value="3">3</button>
    <button class="btn-operator" button-value="/">/</button>
    <button class="btn-number" button-value="4">4</button>
    <button class="btn-number" button-value="5">5</button>
    <button class="btn-number" button-value="6">6</button>
    <button class="btn-operator" button-value="*">x</button>
    <button class="btn-number" button-value="7">7</button>
    <button class="btn-number" button-value="8">8</button>
    <button class="btn-number" button-value="9">9</button>
    <button class="btn-operator" button-value="-">-</button>
    <button class="btn-number" button-value="0">0</button>
    <button class="btn-power" button-value="^">^</button>
    <button class="btn-operator" button-value=".">.</button>

    <button class="btn-operator" button-value="+">+</button>
    <button class="btn-equals" button-value="=">=</button>
  </div>
</div>



<script src="js/main.js"></script>

</body>




</html>
